    everything:
      # monitor_config: true
      # midi_input_port: 0
      # http_server_port: 2040
      # broadcast_interval: 3.0
      # broadcast_reconfig: true
      # download_reconfig: true
      of2030:
        # path: '/home/pi/of2030' # default
        log_monitor_interval: 20.0
        log_monitor_treshold: 20.0
      alive_notifier:
        file: 'last-alive.txt'
        interval: 15.0
      downloader:
        enabled: true
        reconfig: true
        version: true
      syncer:
        pong: true
        ping: false
      osc_inputs:
        self:
          ip: '' #'self'
          port: 2030
          shared: false
          verbose: true
          inputs:
            - ack
            - effect
            - event
            - clip
            - ping
            - restart

    oscrecorder:
      osc_inputs:
        receiver:
          ip: '127.0.0.1'
          port: 2031
          forwarder: true
      osc_ascii_output:
        path: auto
        verbose: true
        trim: true

    oscplayer:
      osc_ascii_input:
        path: 'auto' # 'data/osc/clock_spot.csv'
        # loop: true
        # sync: true
        # verbose: true
      osc_outputs:
        # localhost:
        #   ip: '127.0.0.1'
        #   port: 2031
        #   verbose: true
        #   outputs:
        #     - osc
        bcast:
          ip: 192.168.2.255
          # hostname: 'rpi4.local'
          port: 2031
          outputs:
            - osc
        max_dev:
          ip: 192.168.2.100
          # hostname: 'rpi4.local'
          port: 2030
          outputs:
            - osc
        # rpi2:
        #   hostname: 'rpi2.local'
        #   port: 2031
        #   outputs:
        #     - osc

    osccfg:
      osc_inputs:
        remote_receiver:
          ip: '' #'127.0.0.1'
          port: 2029
          forwarder: true
          # verbose: true
      osc_outputs:
        forward_local:
          ip: '127.0.0.1'
          port: 2031
          # verbose: true
          outputs:
          - osc
      config_recorders:
        screens:
          prefix: '/scr'
          path: 'data/screens.xml'
          configs_root_el: 'screens'
          config_el: 'screen'
          # verbose: true
        effects:
          prefix: '/cfg'
          path: 'data/effects.xml'
          configs_root_el: 'effects'
          config_el: 'effect'
          # verbose: true

  midi_triggers:
    48: # C2
      effect:
        type: 'COLOR'
        r: 255
        g: 0
        b: 0
    60: # midi note: C3
      effect:
        type: 'COLOR'
        r: 0
        g: 255
        b: 0
